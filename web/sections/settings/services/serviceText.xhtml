<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
          
      xmlns:a4j="http://richfaces.org/a4j"> 
 
    <h:head>
        <title>IGNORED</title>
        
    </h:head>
    <h:body>
    <ui:composition template="/templates/masterLayout.xhtml"> 
        <ui:define name="windowTitle">  #{srvTxtMsg.m_Lab_PageTitle} </ui:define>
        <ui:define name="content" id="content">
            
            <h:outputScript library="javascript" name="saveConfirm.js" target="head"/>  
             
            <h:form id="formMaster" dir="#{localChanger.direction}">  
            <rich:panel header="#{srvTxtMsg.m_Lab_PageTitle}" id="masterPanel">
                
                
                <h:panelGrid columns="2" id="pageTitlePanel" >
                    <h:graphicImage library="images" name="#{srvText.listStateImage}" height="30px" width="30px"/>
                    <h:outputText value="#{menueReader.menuTreeName}" style="font-weight: bolder"/>
                </h:panelGrid>
                
                <p></p>
                
                    #{srvTxtMsg.m_Desc}
                
                <p></p>
             
            
                    <div>
                       

                        <rich:dataTable value="#{srvText.srvTextList}" var="srvTxt" id="srvTxtList" rows="10" 
                                            onrowmouseover="this.style.backgroundColor='#e9e9e9'" 
                                            onrowmouseout="this.style.backgroundColor='#FFFFFF'"
                                            binding="#{table}"
                                            rowKeyVar="rowCount"
                                            iterationStatusVar="it"> 
                                <rich:column >

                                    <h:outputText value="#{it.index + 1}"/>
                                </rich:column>

                                <rich:column  sortBy="#{srvTxt.srvText.txtCode}" sortOrder="#{srvText.codeOrder}">
                                    <f:facet name="header"> 
                                        <a4j:commandLink value="#{srvTxtMsg.m_Col_Code}" render="srvTxtList" action="#{srvText.sortByCode()}"  type="custom" /> 
                                    </f:facet>
                                    <h:outputText  value="#{srvTxt.srvText.txtCode}"/>
                                    
                                </rich:column>

                                <rich:column>
                                    <f:facet name="header"> #{srvTxtMsg.m_Col_txt_EN} </f:facet>
                                    <h:outputText value="#{srvTxt.srvText.txtTextEn}"/>
                                </rich:column>

                                <rich:column>
                                    <f:facet name="header"> #{srvTxtMsg.m_Col_txt_AR} </f:facet>
                                    <h:outputText value="#{srvTxt.srvText.txtTextAr}"/>
                                </rich:column>

                                <rich:column sortBy="#{srvTxt.srvText.txtMsgCode}" sortOrder="#{srvText.nameOrder}">
                                    <f:facet name="header"> 
                                        <a4j:commandLink value=" #{srvTxtMsg.m_Col_msgCode}" render="srvTxtList" action="#{srvText.sortByName()}"  type="custom" ></a4j:commandLink>
                                    </f:facet>
                                    <h:outputText value="#{srvTxt.srvText.txtMsgCode}"/>
                                </rich:column>
                                
                                <rich:column>
                                    <f:facet name="header"> #{srvTxtMsg.m_Col_Status} </f:facet>
                                    <h:outputText value="#{dictionaryList.getServiceTextName(srvTxt.srvText.txtStatus)}"/>
                                </rich:column>

                                <rich:column>
                                    <h:commandLink action="#{srvText.viewRecord(srvTxt.srvText)}" id="viewButton" onclick="#{srvTxt.rowSelected()}">
                                        <f:ajax execute="@form"  id="viewAjax" render=":formRecord :formMaster"/>
                                        <h:graphicImage library="images" name="preview.png" style="border: 0px; margin-right: 1em;" height="20px" width="20px"/>            
                                    </h:commandLink>
                                </rich:column>
                            
                                <rich:column>
                                    <h:commandLink action="#{srvText.editRecord(srvTxt.srvText)}" id="editButton" onclick="#{srvTxt.rowSelected()}">
                                        <f:ajax execute="@form"  id="editAjax" render=":formRecord :formMaster"/>
                                        <h:graphicImage library="images" name="edit.png" style="border: 0px; margin-right: 1em;" height="20px" width="20px"/>            
                                    </h:commandLink>
                                </rich:column>

                                <rich:column>
                                    <h:commandLink action="#{srvText.deleteRecord(srvTxt.srvText)}"  id="deleteButton" onclick="#{srvTxt.rowSelected()}">
                                        <f:ajax execute="@form"  id="delAjax" render=":formRecord :formMaster"/>
                                        <h:graphicImage library="images" name="trash_can.png" style="border: 0px; margin-right: 1em;" height="20px" width="20px"/>            
                                    </h:commandLink>
                                </rich:column>
                              
                               <f:facet name="footer">
                                   <rich:dataScroller maxPages="5" rendered="#{srvText.srvTextCount > commonObjects.LIST_ROW_SIZE}"/>
                                </f:facet>
                            

                        </rich:dataTable>
                        

                       <P>
                        <h:panelGrid columns="3" style="alignment-adjust: right" id="addButton">
                            <h:commandLink action="#{srvText.addRecord()}" id="addComLink" >
                                <f:ajax execute="@this"  id="addAjax" render=":formRecord :formMaster"/>
                                    <h:graphicImage id="addImg" library="images" name="add.png" style="border: 0px; margin-right: 1em;" height="25px" width="30px"/>            
                            </h:commandLink>

                            <a4j:commandLink action="#{srvText.stateRefresh()}" id="refreshListButton">
                                <f:ajax execute="@this"  id="addAjax" render=":formRecord :formMaster"/>
                                <h:graphicImage library="images" name="refresh.png" style="border: 0px; margin-right: 1em;" height="25px" width="30px"/>            
                            </a4j:commandLink>

                           
                        </h:panelGrid>
                       </P>

                    </div>
                
       
            </rich:panel>
          </h:form>
            <p></p>
            
            <h:form id="formRecord" dir="#{localChanger.direction}">
                <rich:panel header="#{srvTxtMsg.m_Lab_RecordSectionHeader}" id="recordPanel" rendered="#{srvText.stateAdd or srvText.stateDelete or srvText.stateEdit or srvText.stateView}">
                    <P>
                        <h:panelGrid columns="2" dir="#{localChanger.direction}">
                            <h:graphicImage library="images" name="#{srvText.recordStateImage}" height="30px" width="30px"/>
                            #{srvTxtMsg.m_Lab_RecordSectionHeader}
                        </h:panelGrid>

                    </P>
                    <rich:dataGrid value="#{srvText.recordDetail}" var="rec" id="detail" columns="1" elements="1"> 
                    <h:panelGrid columns="2" dir="#{localChanger.direction}">
                        <h:outputText value="#{srvTxtMsg.m_Col_Code}:" style="font-weight: bold"/>
                        <h:panelGroup>
                            <h:inputText  id="txtCode" label="#{srvTxtMsg.m_Col_Code}" value="#{srvText.txtCode}" size="#{rec.txtCode.length()}" readonly="#{srvText.stateEdit or srvText.stateView or srvText.stateDelete}" required="true" 
                                     style="text-transform: uppercase" >
                            </h:inputText>

                            <h:graphicImage id="lcToolTipImg" library="images" name="chat_exclamation.png" height="15px" width="15px"/>
                                <rich:tooltip mode="ajax" target="lcToolTipImg">
                                    <h:panelGrid style="width:200px">
                                       #{srvTxtMsg.m_Hint_Code} 
                                    </h:panelGrid> 
                                    
                                </rich:tooltip>
                         
                           
                            
                        </h:panelGroup>
                        
                        <h:outputText value="#{srvTxtMsg.m_Col_Service}:" style="font-weight: bold"/>
                        
                         <h:selectOneMenu label="#{srvTxtMsg.m_Col_Service}" id="srvID" value ="#{srvText.txtSrvCode}" required="true" readonly="#{srvText.stateView or srvText.stateDelete}">                         
                            <f:ajax event="change" listener="#{service.assignService2SubService(srvText.txtSrvCode)}" execute="@this" render=":formMaster :formRecord" /> 
                            <f:selectItem itemValue="" itemLabel="Choose a Service" noSelectionOption="true"/>
                            <f:selectItems value="#{commonObjects.DDService}"  var="DDsrv" itemLabel="#{DDsrv.srvNameEn}" itemValue="#{DDsrv.srvCode}" />
                        </h:selectOneMenu>
                     
                        
                        
                        
                        
                        <h:outputText value="#{srvTxtMsg.m_Col_subService}:" rendered="#{srvText.hasSubservice()}"  style="font-weight: bold"/> 
                        <h:selectOneMenu label="#{srvTxtMsg.m_Col_subService}" id="ssrvID" value ="#{srvText.txtSsrvCode}"  rendered="#{srvText.hasSubservice()}" required="#{srvText.hasSubservice()}" readonly="#{srvText.stateView or srvText.stateDelete}"> 
                           <f:ajax event="change" listener="#{workshop.assignServ2Sserv(srvText.txtSsrvCode)}" execute="@this" render=":formMaster :formRecord" /> 
                           <f:selectItem itemValue="" itemLabel="Choose a Subservice" noSelectionOption="true" />
                           <f:selectItems value="#{subservice.subservicesList}"  var="DDssrv" itemLabel="#{DDssrv.subservice.ssrvNameEn}" itemValue="#{DDssrv.subservice.ssrvCode}" />
                         </h:selectOneMenu>
                        
                        <h:outputText value="#{srvTxtMsg.m_Col_Default}:" />
                        <h:selectOneMenu label="#{srvTxtMsg.m_Col_Default}" value ="#{srvText.txtDefault}" readonly="#{srvText.stateView or srvText.stateDelete}">
                        <f:selectItem itemValue="" itemLabel="Choose a Language" noSelectionOption="true"/>
                        <f:selectItem itemValue="AR" itemLabel="Arabic"/>  
                        <f:selectItem itemValue="EN" itemLabel="English"/>
                       </h:selectOneMenu>
                         
                        
                        <h:outputText value="#{srvTxtMsg.m_Col_txt_EN}:" style="font-weight: bold"/>
                        <h:inputTextarea label="#{srvTxtMsg.m_Col_txt_EN}" value="#{srvText.txtTextEn}"  cols="53" rows="1" readonly="#{srvText.stateView or srvText.stateDelete}" required="true" />
                        
                        
                        <h:outputText value="#{srvTxtMsg.m_Col_txt_AR}:" style="font-weight: bold"/>
                        <h:inputTextarea label="#{srvTxtMsg.m_Col_txt_AR}" value="#{srvText.txtTextAr}"  cols="53" rows="1" readonly="#{srvText.stateView or srvText.stateDelete}" required="true" />
                        
                        
                        
                        
                        
                        #{srvTxtMsg.m_Col_msgCode}:
                        <h:panelGroup>
                         
                         <h:selectOneMenu label="#{srvTxtMsg.m_Col_msgCode}" value ="#{srvText.txtMsgCode}">
                              <f:selectItem itemValue="" itemLabel="Choose a Type" noSelectionOption="true"/>
                              <f:selectItem itemValue="INF" itemLabel="Info"/>  
                              <f:selectItem itemValue="RES" itemLabel="Response"/>
                              <f:selectItem itemValue="ERR" itemLabel="Error"/>
                        </h:selectOneMenu>
                            
                          <h:graphicImage id="lcTolTipImg" library="images" name="chat_exclamation.png" height="15px" width="15px"/>
                                <rich:tooltip mode="ajax" target="lcTolTipImg">
                                    <h:panelGrid style="width:200px">
                                       #{srvTxtMsg.m_Hint_msgCode} 
                                    </h:panelGrid> 
                                    
                                </rich:tooltip>
                            
                        </h:panelGroup>
                     
                        
                        <h:outputText value="#{srvTxtMsg.m_Col_AddiLang1}:" />
                        
                        <h:inputText label="#{srvTxtMsg.m_Col_AddiLang1}"  value="#{srvText.txtAddiLang1}" size="20" readonly="#{srvText.stateView or srvText.stateDelete}" >
                        </h:inputText>
                        
                        <h:outputText value="#{srvTxtMsg.m_Col_AddiLang1TXT}:" />
                        
                        <h:inputText label="#{srvTxtMsg.m_Col_AddiLang1TXT}"  value="#{srvText.txtAddiLang1Text}" size="20" readonly="#{srvText.stateView or srvText.stateDelete}" >
                        </h:inputText>
                        
                        <h:outputText value="#{srvTxtMsg.m_Col_AddUID}:"  style="font-weight: bold" />
                        
                        
                        <h:selectOneMenu  label="#{srvTxtMsg.m_Col_AddUID}" value ="#{srvText.txtAddUid}" tabindex="0"  readonly="#{srvText.stateView or srvText.stateDelete}"  required="true"  >
                        <f:selectItem itemValue="#{UserMastManagedBean.user.usrId}" itemLabel="#{UserMastManagedBean.user.usrName}"/>
                        </h:selectOneMenu>
                        
                        <h:outputText value="#{srvTxtMsg.m_Col_AddDate}:"  style="font-weight: bold"/>
                     
                        <rich:calendar  value="#{srvText.txtAddDate}" 
                        popup="true" 
                        datePattern="dd/M/yy hh:mm a"
                        locale="US"   
                        showApplyButton="true"
                        style="width:100px"
                        showInput="true"
                        showFooter="true"
                        readonly="#{srvText.stateView or srvText.stateDelete}" />
                      
                        
                        
                        <h:outputText value="#{srvTxtMsg.m_Col_UpdUID}:" />
                        
                        <h:selectOneMenu  label="#{srvTxtMsg.m_Col_UpdUID}" value ="#{srvText.txtModUid}" tabindex="0" readonly="#{srvText.stateView or srvText.stateDelete}" >
                        <f:selectItem itemValue="#{UserMastManagedBean.user.usrId}" itemLabel="#{UserMastManagedBean.user.usrName}"/>
                        </h:selectOneMenu>
                        
                        <h:outputText value="#{srvTxtMsg.m_Col_UpdDate}:"   />
                     
                        <rich:calendar value="#{srvText.txtModDate}" 
                        popup="true" 
                        datePattern="dd/M/yy hh:mm a"
                        locale="US"   
                        showApplyButton="true"
                        style="width:100px"
                        showInput="true"
                        showFooter="true"
                        readonly="#{srvText.stateView or srvText.stateDelete}" 
                        />
                        <h:outputText value="#{srvTxtMsg.m_Col_Flex01}:" />
                        
                        <h:inputText label="#{srvTxtMsg.m_Col_Flex01}"  value="#{srvText.txtFlex01}" size="20" readonly="#{srvText.stateView or srvText.stateDelete}" >
                        </h:inputText>
                        
                        <h:outputText value="#{srvTxtMsg.m_Col_Flex02}:" />
                        
                        <h:inputText label="#{srvTxtMsg.m_Col_Flex02}"  value="#{srvText.txtFlex02}" size="20" readonly="#{srvText.stateView or srvText.stateDelete}" >
                        </h:inputText>
                        
                        <h:outputText value="#{srvTxtMsg.m_Col_Flex03}:" />
                        
                        <h:inputText label="#{srvTxtMsg.m_Col_Flex03}"  value="#{srvText.txtFlex03}" size="20" readonly="#{srvText.stateView or srvText.stateDelete}" >
                        </h:inputText>
                        
                        <h:outputText value="#{srvTxtMsg.m_Col_Flex04}:" />
                        
                        <h:inputText label="#{srvTxtMsg.m_Col_Flex04}"  value="#{srvText.txtFlex04}" size="20" readonly="#{srvText.stateView or srvText.stateDelete}" >
                        </h:inputText>
                          
                        
                        <h:outputText value="#{srvTxtMsg.m_Col_Flex05}:" />
                        
                        <h:inputText label="#{srvTxtMsg.m_Col_Flex05}"  value="#{srvText.txtFlex05}" size="20" readonly="#{srvText.stateView or srvText.stateDelete}" >
                        </h:inputText>
                        
                        #{srvTxtMsg.m_Col_Status}: 
                        <h:inputText value="#{dictionaryList.getServiceTextName(srvText.txtStatus)}" size="3" readonly="true">
                        </h:inputText>
                    </h:panelGrid>
               </rich:dataGrid> 
                    
                    
                    <h:messages layout="table" style="font-style: italic; color: red;"/>
                    <h:inputHidden id="pageState" value="#{srvText.currentState}"/>
                    <h:inputHidden id="viewMsg" value="#{srvText.viewMessage}"/>
                    <h:inputHidden id="deleteMsg" value="#{srvText.deleteMessage}"/>
                    <h:inputHidden id="editMsg" value="#{srvText.editMessage}"/>
                    
                    
                    <P>
                        <h:panelGrid columns="3" style="alignment-adjust: right">
                           
                            <h:commandLink id="saveButton" type="submit" action="#{srvText.saveRecord()}" onclick="return saveConfirm(this.form)">
                               <h:graphicImage library="images" name="diskette.png" style="border: 0px; margin-right: 1em;" height="25px" width="30px" />            
                           </h:commandLink>

                            <h:commandLink action="#{srvText.stateRefresh()}"  id="refreshButton">
                                <f:ajax execute="@form"  id="addAjax" render=":formRecord :formMaster"/>
                                <h:graphicImage library="images" name="refresh.png" style="border: 0px; margin-right: 1em;" height="25px" width="30px"/>            
                           </h:commandLink>
                        </h:panelGrid>
                       </P>
                
                
                </rich:panel>
            </h:form>
            
                
    

        </ui:define> 
    </ui:composition>
</h:body> </html>
