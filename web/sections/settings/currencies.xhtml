<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
          
      xmlns:a4j="http://richfaces.org/a4j"> 
 
    <h:head>
        <title>IGNORED</title>
        
    </h:head>
    <h:body>
    <ui:composition template="/templates/masterLayout.xhtml"> 
        <ui:define name="windowTitle">  #{currMsg.m_Lab_PageTitle} </ui:define>
        <ui:define name="content" id="content">
            
            <h:outputScript library="javascript" name="saveConfirm.js" target="head"/>  
             
            <h:form id="formMaster" dir="#{localChanger.direction}">  
            <rich:panel header="#{currMsg.m_Lab_PageTitle}" id="masterPanel">
                
                
                <h:panelGrid columns="2" id="pageTitlePanel" >
                    <h:graphicImage library="images" name="#{currency.listStateImage}" height="30px" width="30px"/>
                    <h:outputText value="#{menueReader.menuTreeName}" style="font-weight: bolder"/>
                </h:panelGrid>
                
                <p></p>
                
                    #{currMsg.m_Desc}
                
                <p></p>
             
            
                    <div>
                       

                        <rich:dataTable value="#{currency.currenciesList}" var="curr" id="currList" rows="10" 
                                            onrowmouseover="this.style.backgroundColor='#e9e9e9'" 
                                            onrowmouseout="this.style.backgroundColor='#FFFFFF'"
                                            binding="#{table}"
                                            rowKeyVar="rowCount"
                                            iterationStatusVar="it"> 
                                <rich:column >

                                    <h:outputText value="#{it.index + 1}"/>
                                </rich:column>

                                <rich:column  sortBy="#{curr.currency.currCode}" sortOrder="#{currency.codeOrder}">
                                    <f:facet name="header"> 
                                        <a4j:commandLink value="#{currMsg.m_Col_Code}" render="currList" action="#{currency.sortByCode()}"  type="custom" /> 
                                    </f:facet>
                                    <h:outputText  value="#{curr.currency.currCode}"/>
                                    
                                </rich:column>

                                <rich:column sortBy="#{curr.currency.currName}" sortOrder="#{currency.nameOrder}">
                                    <f:facet name="header"> 
                                        <a4j:commandLink value=" #{currMsg.m_Col_Name_EN}" render="currList" action="#{currency.sortByName()}"  type="custom" ></a4j:commandLink>
                                    </f:facet>
                                    <h:outputText value="#{curr.currency.currName}"/>
                                </rich:column>

                                <rich:column>
                                    <f:facet name="header"> #{currMsg.m_Col_Name_AR} </f:facet>
                                    <h:outputText value="#{curr.currency.currNameAr}"/>
                                </rich:column>

                                <rich:column>
                                    <f:facet name="header"> #{currMsg.m_Col_Symbol} </f:facet>
                                    <h:outputText value="#{curr.currency.currSymbol}"/>
                                </rich:column>

                                
                                <rich:column>
                                    <f:facet name="header"> #{currMsg.m_Col_Status} </f:facet>
                                    <h:outputText value="#{dictionaryList.getCurrencyStatusName(curr.currency.currStatus)}"/>
                                </rich:column>

                                <rich:column>
                                    <h:commandLink action="#{currency.viewRecord(curr.currency)}" id="viewButton" onclick="#{curr.rowSelected()}">
                                        <f:ajax execute="@form"  id="viewAjax" render=":formRecord :formMaster"/>
                                        <h:graphicImage library="images" name="preview.png" style="border: 0px; margin-right: 1em;" height="20px" width="20px"/>            
                                    </h:commandLink>
                                </rich:column>
                            
                                <rich:column>
                                    <h:commandLink action="#{currency.editRecord(curr.currency)}" id="editButton" onclick="#{curr.rowSelected()}">
                                        <f:ajax execute="@form"  id="editAjax" render=":formRecord :formMaster"/>
                                        <h:graphicImage library="images" name="edit.png" style="border: 0px; margin-right: 1em;" height="20px" width="20px"/>            
                                    </h:commandLink>
                                </rich:column>

                                <rich:column>
                                    <h:commandLink action="#{currency.deleteRecord(curr.currency)}"  id="deleteButton" onclick="#{curr.rowSelected()}">
                                        <f:ajax execute="@form"  id="delAjax" render=":formRecord :formMaster"/>
                                        <h:graphicImage library="images" name="trash_can.png" style="border: 0px; margin-right: 1em;" height="20px" width="20px"/>            
                                    </h:commandLink>
                                </rich:column>
                              
                               <f:facet name="footer">
                                   <rich:dataScroller maxPages="5" rendered="#{currency.currencyCount > commonObjects.LIST_ROW_SIZE}"/>
                                </f:facet>
                            

                        </rich:dataTable>
                        

                       <P>
                        <h:panelGrid columns="3" style="alignment-adjust: right" id="addButton">
                            <h:commandLink action="#{currency.addRecord()}" id="addComLink" >
                                <f:ajax execute="@this"  id="addAjax" render=":formRecord :formMaster"/>
                                    <h:graphicImage id="addImg" library="images" name="add.png" style="border: 0px; margin-right: 1em;" height="25px" width="30px"/>            
                            </h:commandLink>

                            <a4j:commandLink action="#{currency.stateRefresh()}" id="refreshListButton">
                                <f:ajax execute="@this"  id="addAjax" render=":formRecord :formMaster"/>
                                <h:graphicImage library="images" name="refresh.png" style="border: 0px; margin-right: 1em;" height="25px" width="30px"/>            
                            </a4j:commandLink>

                           
                        </h:panelGrid>
                       </P>

                    </div>
                
       
            </rich:panel>
          </h:form>
            <p></p>
            
            <h:form id="formRecord" dir="#{localChanger.direction}">
                <rich:panel header="#{currMsg.m_Lab_RecordSectionHeader}" id="recordPanel" rendered="#{currency.stateAdd or currency.stateDelete or currency.stateEdit or currency.stateView}">
                    <P>
                        <h:panelGrid columns="2" dir="#{localChanger.direction}">
                            <h:graphicImage library="images" name="#{currency.recordStateImage}" height="30px" width="30px"/>
                            #{currMsg.m_Lab_RecordSectionHeader}
                        </h:panelGrid>

                    </P>
                    <rich:dataGrid value="#{currency.recordDetail}" var="rec" id="detail" columns="1" elements="1"> 
                    <h:panelGrid columns="2" dir="#{localChanger.direction}">
                        <h:outputText value="#{currMsg.m_Col_Code}:" style="font-weight: bold"/>
                        <h:panelGroup>
                            <h:inputText  id="currCode" label="#{currMsg.m_Col_Code}" value="#{currency.currCode}" size="#{rec.currCode.length()}" readonly="#{currency.stateEdit or currency.stateView or currency.stateDelete}" required="true" 
                                     style="text-transform: uppercase" >
                            </h:inputText>

                             <h:graphicImage id="lcToolTipImg" library="images" name="chat_exclamation.png" height="15px" width="15px"/>
                                <rich:tooltip mode="ajax" target="lcToolTipImg">
                                    <h:panelGrid style="width:200px">
                                       #{currMsg.m_Hint_CurrCode} 
                                    </h:panelGrid> 
                                    
                                </rich:tooltip>
                            
                        </h:panelGroup>
                        
                        
                        <h:outputText value="#{currMsg.m_Col_Name_EN}:" style="font-weight: bold"/>
                        <h:inputText label="#{currMsg.m_Col_Name_EN}" value="#{currency.currNameEN}" size="40" readonly="#{currency.stateView or currency.stateDelete}" required="true" >
                        </h:inputText>
                        
                        #{currMsg.m_Col_Name_AR}:
                        <h:panelGroup>
                          <h:inputText label="#{currMsg.m_Col_Name_AR}" value="#{currency.currNameAR}" size="40" readonly="#{currency.stateView or currency.stateDelete}">
                          </h:inputText>
                          <h:graphicImage id="lcTolTipImg" library="images" name="chat_exclamation.png" height="15px" width="15px"/>
                                <rich:tooltip mode="ajax" target="lcTolTipImg">
                                    <h:panelGrid style="width:200px">
                                       #{currMsg.m_Hint_CurrNameAr} 
                                    </h:panelGrid> 
                                    
                                </rich:tooltip>
                            
                        </h:panelGroup>
                     
                        
                        <h:outputText value="#{currMsg.m_Col_Symbol}:" />
                        
                            <h:inputText label="#{currMsg.m_Col_Symbol}"  title="#{currMsg.m_Col_Symbol}"  value="#{currency.currsymbol}" size="10" readonly="#{currency.stateView or currency.stateDelete}" >
                            </h:inputText>
                           
                        
                        #{currMsg.m_Col_Status}:
                        <h:inputText value="#{dictionaryList.getCurrencyStatusName(currency.currStatus)}" size="3" readonly="true">
                        </h:inputText>
                    </h:panelGrid>
               </rich:dataGrid> 
                    
                    
                    <h:messages layout="table" style="font-style: italic; color: red;"/>
                    <h:inputHidden id="pageState" value="#{currency.currentState}"/>
                    <h:inputHidden id="viewMsg" value="#{currency.viewMessage}"/>
                    <h:inputHidden id="deleteMsg" value="#{currency.deleteMessage}"/>
                    <h:inputHidden id="editMsg" value="#{currency.editMessage}"/>
                    
                    
                    <P>
                        <h:panelGrid columns="3" style="alignment-adjust: right">
                           
                            <h:commandLink id="saveButton" type="submit" action="#{currency.saveRecord()}" onclick="return saveConfirm(this.form)">
                               <h:graphicImage library="images" name="diskette.png" style="border: 0px; margin-right: 1em;" height="25px" width="30px" />            
                           </h:commandLink>

                            <h:commandLink action="#{currency.stateRefresh()}"  id="refreshButton">
                                <f:ajax execute="@form"  id="addAjax" render=":formRecord :formMaster"/>
                                <h:graphicImage library="images" name="refresh.png" style="border: 0px; margin-right: 1em;" height="25px" width="30px"/>            
                           </h:commandLink>
                        </h:panelGrid>
                       </P>
                
                
                </rich:panel>
            </h:form>
            
                
    

        </ui:define> 
    </ui:composition>
</h:body> </html>
