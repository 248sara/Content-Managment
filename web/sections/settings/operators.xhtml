<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
          
      xmlns:a4j="http://richfaces.org/a4j"> 
    <h:head>
        <title>IGNORED</title>
        
    </h:head>
    <h:body>
        <ui:composition template="/templates/masterLayout.xhtml"> 
        <ui:define name="windowTitle">  #{oprMsg.m_Lab_PageTitle} </ui:define>
        <ui:define name="content" id="content">
            <h:form id="formMaster" dir="#{localChanger.direction}">  
            <rich:panel header="#{oprMsg.m_Lab_PageTitle}" id="masterPanel">
           
                
                <h:panelGrid columns="2" id="pageTitlePanel" >
                    <h:graphicImage library="images" name="#{operators.listStateImage}" height="30px" width="30px"/>
                    <h:outputText value="#{menueReader.menuTreeName}" style="font-weight: bolder"/>
                </h:panelGrid>
                
                <p></p>
                
                    #{oprMsg.m_Desc}
                
                <p></p>
                
                 <div>
                       

                     <rich:dataTable value="#{operators.operatorsList}" var="opr" id="oprList"  
                                            onrowmouseover="this.style.backgroundColor='#e9e9e9'" 
                                            onrowmouseout="this.style.backgroundColor='#FFFFFF'"
                                   rows="#{commonObjects.LIST_ROW_SIZE}"  iterationStatusVar="it"  > 
   

                            
                              <h:column>
                        <f:facet name="header">
                             N#
                        </f:facet>
                       <h:outputText value ="#{it.index + 1}"/>
                    </h:column>  

                         <rich:column    sortBy="#{opr.operators.oprCode}"  sortOrder="#{operators.oprCodeOrder}" sortType="custom" >
                                    <f:facet name="header"> 
                                        <h:commandLink value="#{oprMsg.m_Col_Code}"  action="#{operators.sortByOprCode()}">
                                        <f:ajax execute="@this"  render=":formRecord :formMaster"/>
                                        </h:commandLink>
                                    </f:facet>
                                    <h:outputText value="#{opr.operators.oprCode}"/>
                                    
                                </rich:column>

                         <rich:column sortOrder="#{operators.oprNameOrder}" sortType="custom" sortBy="#{opr.operators.oprName}">
                                    <f:facet name="header"> 
                                        <h:commandLink value="#{oprMsg.m_Col_Name}" action="#{operators.sortByOprName()}">
                                        <f:ajax execute="@this"  render=":formRecord :formMaster"/>
                                        </h:commandLink>
                                    </f:facet>
                                    <h:outputText value="#{opr.operators.oprName}"/>
                                </rich:column>

                         <rich:column  sortBy="#{opr.operators.oprNameAr}" sortOrder="#{operators.oprNameArOrder}" sortType="custom">
                                    <f:facet name="header"> 
                                        <h:commandLink value="#{oprMsg.m_Col_Name_AR}" action="#{operators.sortByOprNameAr()}">
                                        <f:ajax execute="@this"  render=":formRecord :formMaster"/>
                                        </h:commandLink>
                                    </f:facet>
                                    <h:outputText value="#{opr.operators.oprNameAr}"/>
                                </rich:column>

                         <rich:column sortOrder="#{operators.oprShortOrder}" sortBy="#{opr.operators.oprShortName}" sortType="custom">
                                    <f:facet name="header"> 
                                        <h:commandLink value="#{oprMsg.m_Col_ShortName}" action="#{operators.sortByOprShortName()}">
                                        <f:ajax execute="@this"  render=":formRecord :formMaster"/>
                                        </h:commandLink>
                                    </f:facet>
                                    <h:outputText value="#{opr.operators.oprShortName}"/>
                                </rich:column>

                               <rich:column>
                                   <h:commandLink action="#{operators.viewRecord(opr.operators)}" id="viewButton" onclick="#{opr.rowSelected()}">
                                        <f:ajax execute="@form"  id="viewAjax" render=":formRecord :formMaster"/>
                                        <h:graphicImage library="images" name="preview.png" style="border: 0px; margin-right: 1em;" height="20px" width="20px"/>            
                                    </h:commandLink>
                                </rich:column>
                                <rich:column>
                                    <h:commandLink action="#{operators.editRecord(opr.operators)}" id="editButton" onclick="#{opr.rowSelected()}">
                                        <f:ajax execute="@form"  id="editAjax" render=":formRecord :formMaster"/>
                                        <h:graphicImage library="images" name="edit.png" style="border: 0px; margin-right: 1em;" height="20px" width="20px"/>            
                                    </h:commandLink>
                                </rich:column>

                                <rich:column>
                                    <h:commandLink action="#{operators.deleteRecord(opr.operators)}"  id="deleteButton" onclick="#{opr.rowSelected()}">
                                        <f:ajax execute="@form"  id="delAjax" render=":formRecord :formMaster"/>
                                        <h:graphicImage library="images" name="trash_can.png" style="border: 0px; margin-right: 1em;" height="20px" width="20px"/>            
                                    </h:commandLink>
                                </rich:column>
                        <f:facet name="footer">
                                <rich:dataScroller maxPages="5" rendered="#{operators.operatorsCount > commonObjects.LIST_ROW_SIZE}"/>
                            </f:facet>

                        </rich:dataTable>
                     
                      <P>
                        <h:panelGrid columns="3" style="alignment-adjust: right" id="addButton">
                            <h:commandLink action="#{operators.addRecord()}" id="addComLink" >
                                <f:ajax execute="@this"  id="addAjax" render=":formRecord :formMaster"/>
                                    <h:graphicImage id="addImg" library="images" name="add.png" style="border: 0px; margin-right: 1em;" height="25px" width="30px"/>            
                            </h:commandLink>

                            <a4j:commandLink action="#{operators.stateRefresh()}" id="refreshListButton">
                                <f:ajax execute="@this"  id="addAjax" render=":formRecord :formMaster"/>
                                <h:graphicImage library="images" name="refresh.png" style="border: 0px; margin-right: 1em;" height="25px" width="30px"/>            
                            </a4j:commandLink>

                           
                        </h:panelGrid>
                       </P>

                    </div>
           
           
                
                
            </rich:panel>
          </h:form>
            <p></p>
              
            
              <h:form id="formRecord" dir="#{localChanger.direction}">
                <rich:panel header="#{oprMsg.m_Lab_RecordSectionHeader}" id="recordPanel" rendered="#{operators.stateAdd or operators.stateDelete or operators.stateEdit or operators.stateView}">
                    <P>
                        <h:panelGrid columns="2" dir="#{localChanger.direction}">
                            <h:graphicImage library="images" name="#{operators.recordStateImage}" height="30px" width="30px"/>
                            #{oprMsg.m_Lab_RecordSectionHeader}
                        </h:panelGrid>

                    </P>
                    <rich:dataGrid value="#{operators.detailRecord}" var="rec" id="detail" columns="1" elements="1"> 
                    <h:panelGrid columns="2" dir="#{localChanger.direction}">
                        <h:outputText value="#{oprMsg.m_Col_Code}:" style="font-weight: bold"/>
                        
                            <h:inputText label="#{oprMsg.m_Col_Code}" value="#{operators.oprCode}" size="#{rec.oprCode.length()}" readonly="#{operators.stateEdit or operators.stateView or operators.stateDelete}"  id="oprCode"
                                     style="text-transform: uppercase" >
                            </h:inputText>
                           
                        
                        
                        <h:outputText value="#{oprMsg.m_Col_Name}:" style="font-weight: bold"/>
                        <h:inputText label="#{oprMsg.m_Col_Name}" value="#{operators.oprName}" size="30" readonly="#{operators.stateView or operators.stateDelete}" >
                        </h:inputText>
                        
                        #{oprMsg.m_Col_Name_AR}:
                        <h:inputText value="#{operators.oprNameAr}" size="30" readonly="#{operators.stateView or operators.stateDelete}">
                        </h:inputText>
                        
                        #{oprMsg.m_Col_ShortName}:
                        <h:panelGroup>
                        <h:inputText label="#{oprMsg.m_Col_ShortName}" value="#{operators.oprShortName}" size="30" readonly="#{operators.stateView or operators.stateDelete}">
                        </h:inputText>
                         <h:graphicImage id="lcToolTipImg" library="images" name="chat_exclamation.png" height="15px" width="15px"/>
                            <rich:tooltip mode="ajax" target="lcToolTipImg">
                                <h:panelGrid style="width:200px">
                                    #{oprMsg.m_Hint_oprShortName}
                                </h:panelGrid>
                            </rich:tooltip>
                            
                         </h:panelGroup>
                        
                    </h:panelGrid>
                    </rich:dataGrid>
                     <h:messages layout="table" style="font-style: italic; color: red;"/>
                    
                    <h:inputHidden id="pageState" value="#{operators.currentState}"/>
                    <h:inputHidden id="viewMsg" value="#{operators.viewMessage}"/>
                    <h:inputHidden id="deleteMsg" value="#{operators.deleteMessage}"/>
                    <h:inputHidden id="editMsg" value="#{operators.editMessage}"/>
                    
                    
                    <P>
                        <h:panelGrid columns="3" style="alignment-adjust: right">
                           
                            <h:commandLink id="saveButton" type="submit" action="#{operators.saveRecord()}" onclick="return confirm('Are you sure?')">
                               <h:graphicImage library="images" name="diskette.png" style="border: 0px; margin-right: 1em;" height="25px" width="30px" />            
                           </h:commandLink>

                            <h:commandLink action="#{operators.stateRefresh()}"  id="refreshButton">
                                <f:ajax execute="@form"  id="addAjax" render=":formRecord :formMaster"/>
                                <h:graphicImage library="images" name="refresh.png" style="border: 0px; margin-right: 1em;" height="25px" width="30px"/>            
                           </h:commandLink>
                        </h:panelGrid>
                       </P>
                
                
                </rich:panel>
            </h:form>
            
                
    

        </ui:define> 
    </ui:composition>
    </h:body>
</html>
